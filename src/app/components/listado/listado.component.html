<div style="display: flex; align-items: center; justify-content: space-between">
  <h1 style="color: white">Listado de Productos</h1>
    <button mat-raised-button color="accent" (click)="agregarProducto()">Agregar</button>
  </div>
<div class="mat-elevation-z8" style="border-radius: 50px">
  <table mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>

    <ng-container matColumnDef="detalle">
      <th mat-header-cell *matHeaderCellDef> Detalle </th>
      <td mat-cell *matCellDef="let element"> {{element.detalle}} </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>

    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef> Imagen </th>
      <td mat-cell *matCellDef="let element"> {{element.imagen}} </td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element, let i = index">
        <i class="fa-solid fa-pen-to-square mx-3" style="color: #4CAF50" (click)="editProduct(element, element.id)"></i>
        <i class="fa-solid fa-trash-can" style="color: red" (click)="deleteProduct(element.id)"></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"

                 showFirstLastButtons
                 aria-label="Seleccione PÃ¡gina">
  </mat-paginator>
</div>
